name: n8n Workflow CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  validate-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate n8n workflow JSON
        run: |
          echo "Validating n8n workflow JSON..."
          jq empty n8n-email-automation-webhook.json

      - name: CI completed successfully
        run: echo "âœ… n8n workflow JSON is valid"
